<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Pastel Purple Theme</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f0ff; /* Light pastel purple */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #7d5ba6; /* Soft purple */
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
    }

    .cell {
      background-color: #f3e6ff; /* Pastel purple */
      color: #5a3d8d; /* Deep purple for text */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .cell:hover {
      background-color: #e6d6fa;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #6b479b;
    }

    #resetBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #a288c0; /* Mid pastel purple */
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #resetBtn:hover {
      background-color: #8e71af;
    }
  </style>
</head>
<body>

<h1>Tic Tac Toe</h1>
<div id="board"></div>
<p id="status">Player X's turn</p>
<button id="resetBtn" onclick="resetGame()">Reset Game</button>

<script>
  const board = document.getElementById('board');
  const statusText = document.getElementById('status');
  let cells = [];
  let currentPlayer = 'X';
  let gameActive = true;

  const winPatterns = [
    [0,1,2], [3,4,5], [6,7,8],
    [0,3,6], [1,4,7], [2,5,8],
    [0,4,8], [2,4,6]
  ];

  function startGame() {
    board.innerHTML = '';
    cells = [];
    gameActive = true;
    currentPlayer = 'X';
    statusText.textContent = `Player ${currentPlayer}'s turn`;

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.addEventListener('click', () => handleMove(i));
      board.appendChild(cell);
      cells.push(cell);
    }
  }

  function handleMove(index) {
    if (!gameActive || cells[index].textContent !== '') return;

    cells[index].textContent = currentPlayer;

    if (checkWin()) {
      statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
      gameActive = false;
    } else if (isDraw()) {
      statusText.textContent = "It's a draw!";
      gameActive = false;
    } else {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }
  }

  function checkWin() {
    return winPatterns.some(pattern => {
      const [a, b, c] = pattern;
      return (
        cells[a].textContent &&
        cells[a].textContent === cells[b].textContent &&
        cells[a].textContent === cells[c].textContent
      );
    });
  }

  function isDraw() {
    return cells.every(cell => cell.textContent !== '');
  }

  function resetGame() {
    startGame();
  }

  startGame();
</script>

</body>
</html>
